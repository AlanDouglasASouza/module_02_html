<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML | Alpha EdTech</title>
    <link rel="shortcut icon" href="https://static.wixstatic.com/media/3d3594_71efe0bedca94d52afdf1a69d964da18~mv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/3d3594_71efe0bedca94d52afdf1a69d964da18~mv2.png">
</head>
<body style="text-align: center;">
    <footer>
        <h1 style="color: #464343;">Avaliação de satisfação Alpha EdTech</h1>
    </footer>
    <form action="https://algumarotadeapi/post" method="post">
        <p><b>Quanto você gostou e se identificou com o projeto?</b></p>
        <div style="width: 200px; margin: 0 auto; text-align: left;">
            <input type="radio" id="one" name="satisfaction" value="Pouquissimo"/>
            <label for="one">Pouquíssimo</label> </br>

            <input type="radio" id="little" name="satisfaction" value="Pouco" />
            <label for="little">Pouco</label> </br>

            <input type="radio" id="satisfied" name="satisfaction" value="Chamou a Atenção" />
            <label for="satisfied">Chamou a Atenção</label> </br>

            <input type="radio" id="verysatisfied" name="satisfaction" value="Muito" />
            <label for="verysatisfied">Muito</label>
        </div>

        <button type="submit" style="width: 80px; height: 30px; font-size: 15pt; background-color: #6d6b6b; color: aliceblue; margin: 20px;">Enviar</button>
    </form>
    <footer>
        <a href="https://www.alphaedtech.org.br" target="_blank">
            <img style="background-color: #202020;" alt="Logo da Alpha EdTech"
                src="https://static.wixstatic.com/media/3d3594_6a16c57cf43a45148ba18da30afb4ad7~mv2.png/v1/fill/w_196,h_105,al_c,usm_0.66_1.00_0.01,enc_auto/LOGO%201.png" />
        </a>
    </footer>
</body>
</html>
